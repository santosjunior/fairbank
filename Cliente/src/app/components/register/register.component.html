<div class="container-fluid">
  <div class="col-md-7">
    <h2>Abrir Conta</h2>
    <br>
    <form [formGroup]="registerForm" (ngSubmit)="createUser()" *ngIf="dadosPessoais">
      <div class="form-group row">
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="nome" placeholder="Nome Completo" required>
        </div>
        <div class="col-sm-4">
          <input type="date" class="form-control" formControlName="dn" placeholder="Data de Nascimento" id="dn"
            aria-describedby="dn" required>
          <h5>
            <small id="dn" class="form-text">Data de Nascimento</small>
          </h5>
        </div>
      </div>
      <div class="form-group row">
        <div class="col">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="fisica" value="fisica"
              (click)="setarFisica()" checked>
            <label class="form-check-label" for="fisica">Pessoa Física</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="juridica" value="juridica"
              (click)="setarJuridica()">
            <label class="form-check-label" for="juridica">Pessoa Jurídica</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-4" *ngIf="pessoaFisica">
          <input type="text" class="form-control" formControlName="cpf" placeholder="CPF" required>
        </div>
        <div class="col-4" *ngIf="pessoaJuridica">
          <input type="text" class="form-control" formControlName="cpf" placeholder="CNPJ" required>
        </div>
        <div class="col-4">
          <input type="email" class="form-control" formControlName="email" placeholder="E-mail" required>
        </div> 
      </div>  
      <div class="form-group row">
        <div class="col-4">
          <input type="password" class="form-control" formControlName="senha" placeholder="Senha" required>
        </div>
        <div class="col-4">
          <input type="password" class="form-control" formControlName="confirmSenha" placeholder="Confirme a Senha" required>
        </div>
      </div>     
    </form>
    <form [formGroup]="enderecoForm" (ngSubmit)="createUser()" *ngIf="dadosEndereco">
      <div class="form-group row">
        <div class="col-sm-2">
          <input type="text" class="form-control" formControlName="cep" placeholder="CEP" (blur)="buscaCep()" required>
        </div>
        <div class="col-sm-7">
          <input type="text" class="form-control" formControlName="rua" placeholder="Rua" required>
        </div>
        <div class="col-sm-3">
          <input type="number" class="form-control" formControlName="numero" placeholder="Número" required>
        </div>
      </div>      
      <div class="form-group row">
        <div class="col-4">
          <input type="text" class="form-control" formControlName="bairro" placeholder="Bairro" required>
        </div>
        <div class="col-sm-5">
          <input type="text" class="form-control" formControlName="cidade" placeholder="Cidade" required>
        </div>
        <div class="col-sm-3">
          <input type="text" class="form-control" formControlName="estado" placeholder="Estado" required>
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!enderecoForm.valid">Criar Conta</button>
    </form>
    <br>
    <button class="btn btn-outline-dark mr-2" (click)="exibirDadosPessoais()" [disabled]="dadosPessoais">Dados
      Pessoais</button>
    <button class="btn btn-outline-dark" (click)="exibirDadosEndereco()" [disabled]="dadosEndereco || !registerForm.valid">Endereço</button>
  </div>
</div>
